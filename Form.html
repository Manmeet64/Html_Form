<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            form {
                border: 1px solid #ccc;
                padding: 20px;
                width: 300px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }

            input[type="submit"] {
                background-color: #4e4caf;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Register Here</h1>
        <form action="process_registration.php" method="post">
            <label for="username">Username:</label>
            <input
                type="text"
                id="username"
                name="username"
                required
            /><br /><br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br /><br />
            <label for="password">Password:</label>
            <input
                type="password"
                id="password"
                name="password"
                required
            /><br /><br />
            <input type="submit" value="Register" />
        </form>
    </body>
</html>
